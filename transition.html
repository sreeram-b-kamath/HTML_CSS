<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Example</title>
    <style>
        
.box {
    width: 100px;
    height: 100px;
    background-color: lightcoral;
    transition: all 2s ease-in-out;
    transition-delay: 1s;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 100px auto; 
    text-align: center;
}
.box:hover{
    background-color: beige;
    transform: scale(2,2);
    transform: rotate(3600deg);
}




    </style>
</head>
<body>
    <div class="box">Hover over me!</div>
</body>
</html>
